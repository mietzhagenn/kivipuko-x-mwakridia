<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message</title>

<!-- Aesthetic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
overflow:hidden;
height:100vh;
background:black;
color:white;
}

/* Background Slideshow */
.background{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-2;
background-size:cover;
background-position:center;
animation:zoom 12s infinite alternate ease-in-out;
transition:background-image 1s ease-in-out;
}

@keyframes zoom{
0%{transform:scale(1);}
100%{transform:scale(1.08);}
}

/* Dark overlay */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.45);
z-index:-1;
}

/* Glowing vignette */
.vignette{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
box-shadow:inset 0 0 120px rgba(255,0,80,0.5);
animation:vibe 6s infinite alternate ease-in-out;
}

@keyframes vibe{
0%{box-shadow:inset 0 0 120px rgba(255,0,80,0.4);}
100%{box-shadow:inset 0 0 150px rgba(0,150,255,0.5);}
}

/* Center Content */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
width:90%;
max-width:500px;
}

/* Message Text */
.message{
font-family:'Playfair Display',serif;
font-size:1.6rem;
line-height:1.6;
opacity:0;
transition:opacity 1.2s ease;
}

/* Button */
button{
margin-top:30px;
padding:14px 30px;
border:none;
border-radius:50px;
font-size:1rem;
background:linear-gradient(135deg,#ff4e8a,#6a5cff);
color:white;
cursor:pointer;
transition:all 0.3s ease;
box-shadow:0 0 20px rgba(255,0,100,0.5);
}

button:active{
transform:scale(0.95);
box-shadow:0 0 30px rgba(255,0,100,0.9);
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:28px;
animation:float 4s linear forwards;
}

@keyframes float{
0%{transform:translateY(0) scale(1);opacity:1;}
100%{transform:translateY(-250px) scale(1.8);opacity:0;}
}

/* Sparkles */
.sparkle{
position:absolute;
width:4px;
height:4px;
background:white;
border-radius:50%;
opacity:0.7;
animation:spark 6s infinite ease-in-out;
}

@keyframes spark{
0%{opacity:0.2;transform:translateY(0);}
50%{opacity:1;transform:translateY(-20px);}
100%{opacity:0.2;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="background" id="bg"></div>
<div class="overlay"></div>
<div class="vignette"></div>

<div class="container">
<div class="message" id="message">
You are something rare.<br>
Something calm.<br>
Something unforgettable.
</div>

<button onclick="reveal()">Click for Special Message</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop autoplay>
<source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Pop sound -->
<audio id="popSound">
<source src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3" type="audio/mpeg">
</audio>

<script>
const images=[
"image1.jpg",
"image2.jpg",
"image3.jpg",
"image4.jpg"
];

let index=0;
const bg=document.getElementById("bg");

function changeBackground(){
bg.style.backgroundImage=`url('${images[index]}')`;
index=(index+1)%images.length;
}
changeBackground();
setInterval(changeBackground,4000); // faster switching

function reveal(){
document.getElementById("message").style.opacity=1;
document.querySelector("button").style.display="none";
}

/* Interactive Hearts */
document.addEventListener("click",function(e){

const heart=document.createElement("div");
heart.classList.add("heart");

const colors=["â¤ï¸","ðŸ’™","ðŸ–¤"];
heart.innerHTML=colors[Math.floor(Math.random()*colors.length)];

heart.style.left=e.clientX+"px";
heart.style.top=e.clientY+"px";

document.body.appendChild(heart);

document.getElementById("popSound").currentTime=0;
document.getElementById("popSound").play();

setTimeout(()=>{heart.remove();},4000);
});

/* Sparkles */
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.classList.add("sparkle");
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*100+"%";
s.style.animationDuration=4+Math.random()*6+"s";
document.body.appendChild(s);
}
</script>

</body>
</html>
